<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5">
    <title>百夜 | 学术与二次元</title>
    <meta name="description" content="SYSU数学系大三在读，二次元爱好者，技术博客">
    <meta name="keywords" content="个人博客,开发者,数学,编程,二次元">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.css">

    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- 前台特有样式 -->
    <style>
        .readonly-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(103, 81, 185, 0.2);
            color: #c3b5f5;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 1000;
        }
        
        .github-storage-info {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #a0aec0;
        }
        
        .github-storage-info i {
            margin-right: 5px;
        }
        
        /* 加载状态样式 */
        .loading {
            text-align: center;
            padding: 20px;
            color: #a0aec0;
        }
        
        .loading-spinner {
            border: 3px solid rgba(103, 81, 185, 0.3);
            border-top: 3px solid #6751b9;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-info {
            padding: 20px;
            text-align: center;
            color: #a0aec0;
            font-style: italic;
        }
        
        .error-info {
            padding: 20px;
            text-align: center;
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            margin: 10px;
            background: rgba(239, 68, 68, 0.1);
        }
    </style>
</head>

<body>
    <div class="readonly-badge">
        <i class="fa fa-eye"></i> 展示模式
    </div>
    
    <div id="body-wrap">
        <!-- 导航栏 -->
        <nav>
            <div id="site-title">
                <span class="blogtitle">百夜 | 学术与二次元</span>
            </div>
        </nav>

        <!-- 主要内容区域 -->
        <div class="layout_container">
            <!-- 侧边栏：个人资料卡片 -->
            <div class="aside_content">
                <div class="card profile-card">
                    <div class="profile-avatar">
                        <img src="https://images3.alphacoders.com/135/thumb-1920-1358482.png" alt="头像">
                    </div>
                    <h2 class="profile-name">摸鱼爱好者</h2>
                    <p class="profile-bio">SYSU数学系大三在读<br>二次元爱好者 | 前端开发者<br>永远保持求知欲</p>
                    
                    <div class="profile-tags">
                        <span class="tag">数学</span>
                        <span class="tag">编程</span>
                        <span class="tag">二次元</span>
                        <span class="tag">动漫</span>
                        <span class="tag">游戏</span>
                    </div>
                    
                    <div class="social-links">
                        <a href="https://github.com" class="social-link" target="_blank">
                            <i class="fa fa-github"></i>
                        </a>
                        <a href="#" class="social-link" target="_blank">
                            <i class="fa fa-weibo"></i>
                        </a>
                        <a href="#" class="social-link" target="_blank">
                            <i class="fa fa-bilibili"></i>
                        </a>
                        <a href="#" class="social-link" target="_blank">
                            <i class="fa fa-zhihu"></i>
                        </a>
                    </div>
                </div>

                <!-- 今日心情卡片 -->
                <div class="card mood-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fa fa-heart"></i>
                        </div>
                        <h3 class="card-title">今日心情</h3>
                    </div>
                    <div id="mood-display" class="loading">
                        <div class="loading-spinner"></div>
                        <p>加载心情中...</p>
                    </div>
                </div>

                <!-- 统计数据卡片 -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fa fa-bar-chart"></i>
                        </div>
                        <h3 class="card-title">学习数据</h3>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value" id="focus-today">0h</div>
                            <div class="stat-label">今日专注</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="total-pomodoro">0</div>
                            <div class="stat-label">累计番茄</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="current-streak">0</div>
                            <div class="stat-label">连续天数</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 主内容区域 -->
            <div class="main_content">
                <div class="card music-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fa fa-music"></i>
                        </div>
                        <h3 class="card-title">学习音乐</h3>
                    </div>
                    <div id="aplayer"></div>
                </div>

                <!-- 番茄钟卡片 -->
                <div class="card pomodoro-card">
                    <div class="pomodoro-header">
                        <div class="card-header">
                            <div class="card-icon">
                                <i class="fa fa-clock-o"></i>
                            </div>
                            <h3 class="card-title">学术番茄钟</h3>
                        </div>
                        <div class="timer-status" id="timer-status">准备开始</div>
                    </div>
                    
                    <div class="pomodoro-timer">
                        <div class="timer-display" id="timer-display">25:00</div>
                    </div>
                    
                    <div class="pomodoro-controls" style="margin-top: 20px; text-align: center;">
                        <button class="btn btn-primary" id="start-btn" style="margin: 5px;">
                            <i class="fa fa-play"></i> 开始
                        </button>
                        <button class="btn btn-secondary" id="pause-btn" style="margin: 5px; display:none;">
                            <i class="fa fa-pause"></i> 暂停
                        </button>
                        <button class="btn btn-secondary" id="reset-btn" style="margin: 5px;">
                            <i class="fa fa-refresh"></i> 重置
                        </button>
                    </div>
                    
                    <div class="pomodoro-history">
                        <h4 class="history-title">今日专注记录</h4>
                        <div class="history-list" id="history-list">
                            <div class="loading">
                                <div class="loading-spinner"></div>
                                <p>加载记录中...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 想法卡片 -->
                <div class="card thoughts-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fa fa-pencil"></i>
                        </div>
                        <h3 class="card-title">今日想法</h3>
                    </div>
                    
                    <div class="thoughts-list" id="thoughts-list">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            <p>加载想法中...</p>
                        </div>
                    </div>
                    
                    <div class="github-storage-info">
                        <i class="fa fa-github"></i> 数据存储于 GitHub Issues
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div id="footer-wrap">
                <div class="copyright">&copy; 2023 百夜 | 中山大学数学系</div>
                <div style="margin-top: 10px; font-size: 0.8rem; color: #a0aec0;">
                    <a href="admin.html" style="color: #8a74f9; text-decoration: none;">
                        <i class="fa fa-lock"></i> 进入管理后台
                    </a>
                </div>
            </div>
        </footer>
    </div>

    <!-- JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.js"></script>
    <script src="https://unpkg.com/meting@2/dist/Meting.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    
    <!-- 项目 JS 文件 -->
    <script src="js/github-api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/thoughts.js"></script>
    <script src="js/pomodoro.js"></script>
    
    <!-- 初始化逻辑 - 这是修复的核心部分 -->
    <script>
        // 备用数据 - 当GitHub不可用时使用
        const FALLBACK_DATA = {
            mood: "1",
            thoughts: [
                {
                    title: "1",
                    body: "1",
                    created_at: new Date().toISOString()
                }
            ]
        };
        
        // 页面配置
        const PAGE_CONFIG = {
            // 默认使用EstherChern的仓库，如果不存在会使用备用数据
            repoOwner: 'EstherChern',
            repoName: 'EstherChern.github.io',
            useFallback: true // 开启备用数据功能
        };
        
        let githubAPI = null;
        let useFallbackMode = false;
        
        // 显示消息函数
        function showMessage(message, type = 'info') {
            console.log(`[${type}] ${message}`);
            
            // 如果是错误或警告，在控制台显示
            if (type === 'error' || type === 'warning') {
                // 可以在这里添加页面提示，但先保持简单
            }
        }
        
        // 加载备用数据
        function loadFallbackData() {
            console.log('使用备用数据模式');
            useFallbackMode = true;
            
            // 1. 加载心情
            const moodDisplay = document.getElementById('mood-display');
            if (moodDisplay) {
                moodDisplay.innerHTML = `<div class="mood-content">${FALLBACK_DATA.mood}</div>`;
                moodDisplay.classList.remove('loading');
            }
            
            // 2. 加载想法
            const thoughtsList = document.getElementById('thoughts-list');
            if (thoughtsList) {
                const thoughtsHtml = FALLBACK_DATA.thoughts.map((thought, index) => `
                    <div class="thought-item">
                        <div class="thought-meta">
                            <strong>${thought.title}</strong>
                            <span class="time">
                                ${new Date(thought.created_at).toLocaleTimeString('zh-CN', {
                                    hour: '2-digit',
                                    minute: '2-digit'
                                })}
                            </span>
                        </div>
                        <div class="thought-body">${thought.body}</div>
                    </div>
                `).join('');
                
                thoughtsList.innerHTML = thoughtsHtml;
            }
            
            // 3. 加载番茄钟记录
            const historyList = document.getElementById('history-list');
            if (historyList) {
                const historyHtml = FALLBACK_DATA.pomodoros.map((pomodoro, index) => {
                    const time = new Date(pomodoro.created_at).toLocaleTimeString('zh-CN', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    return `
                        <div class="history-item">
                            <i class="fa fa-check-circle" style="color:#4ade80; margin-right:8px;"></i>
                            ${time} - 完成25分钟专注
                        </div>
                    `;
                }).join('');
                
                historyList.innerHTML = historyHtml;
            }
            
            // 4. 更新统计数据
            document.getElementById('total-pomodoro').textContent = FALLBACK_DATA.pomodoros.length;
            const todayFocusMinutes = FALLBACK_DATA.pomodoros.length * 25;
            const todayHours = Math.floor(todayFocusMinutes / 60);
            const todayMinutes = todayFocusMinutes % 60;
            document.getElementById('focus-today').textContent = 
                (todayHours > 0 ? todayHours + 'h' : '') + todayMinutes + 'm';
        }
        
        // 加载数据的主要函数
        async function loadAllData() {
            console.log('开始加载数据...');
            
            try {
                // 1. 初始化GitHub API
                githubAPI = new GitHubAPI(null, PAGE_CONFIG.repoOwner, PAGE_CONFIG.repoName);
                
                // 2. 测试连接（不阻塞后续加载）
                setTimeout(async () => {
                    try {
                        const test = await githubAPI.testConnection();
                        console.log('GitHub连接测试:', test);
                    } catch (error) {
                        console.warn('GitHub连接测试失败:', error.message);
                    }
                }, 1000);
                
                // 3. 尝试从GitHub加载数据，如果失败则使用备用数据
                try {
                    // 并行加载心情和想法
                    const [mood, thoughts, pomodoros] = await Promise.allSettled([
                        githubAPI.getTodayMood(),
                        githubAPI.getIssues({ 
                            labels: ['thought', 'personal-blog'],
                            per_page: 10 
                        }),
                        githubAPI.getIssues({ 
                            labels: ['pomodoro', 'personal-blog'],
                            per_page: 50 
                        })
                    ]);
                    
                    console.log('GitHub数据加载结果:', { mood, thoughts, pomodoros });
                    
                    // 处理心情数据
                    const moodDisplay = document.getElementById('mood-display');
                    if (moodDisplay) {
                        if (mood.status === 'fulfilled' && mood.value) {
                            moodDisplay.innerHTML = `<div class="mood-content">${mood.value.body || '今天心情不错~'}</div>`;
                        } else {
                            moodDisplay.innerHTML = `<div class="mood-content" style="color:#a0aec0; font-style: italic;">今天还没有记录心情</div>`;
                        }
                        moodDisplay.classList.remove('loading');
                    }
                    
                    // 处理想法数据
                    const thoughtsList = document.getElementById('thoughts-list');
                    if (thoughtsList) {
                        if (thoughts.status === 'fulfilled' && thoughts.value && thoughts.value.length > 0) {
                            // 使用thoughtsManager显示想法
                            if (window.thoughtsManager && typeof window.thoughtsManager.displayThoughts === 'function') {
                                window.thoughtsManager.displayThoughts(thoughts.value, 'thoughts-list');
                            } else {
                                // 备用显示方式
                                const html = thoughts.value.map(issue => `
                                    <div class="thought-item">
                                        <div class="thought-meta">
                                            <strong>${issue.title || '想法'}</strong>
                                            <span class="time">
                                                ${new Date(issue.created_at).toLocaleTimeString('zh-CN', {
                                                    hour: '2-digit',
                                                    minute: '2-digit'
                                                })}
                                            </span>
                                        </div>
                                        <div class="thought-body">${issue.body || ''}</div>
                                    </div>
                                `).join('');
                                thoughtsList.innerHTML = html;
                            }
                        } else {
                            thoughtsList.innerHTML = '<div class="empty-info">还没有想法记录</div>';
                        }
                    }
                    
                    // 处理番茄钟数据
                    const historyList = document.getElementById('history-list');
                    if (historyList) {
                        if (pomodoros.status === 'fulfilled' && pomodoros.value) {
                            const today = new Date().toISOString().split('T')[0];
                            const todayRecords = pomodoros.value.filter(issue => {
                                try {
                                    const issueDate = new Date(issue.created_at).toISOString().split('T')[0];
                                    return issueDate === today;
                                } catch {
                                    return false;
                                }
                            });
                            
                            if (todayRecords.length === 0) {
                                historyList.innerHTML = '<div class="history-item">今天还没有记录</div>';
                            } else {
                                const historyHtml = todayRecords.slice(0, 5).map(issue => {
                                    const time = new Date(issue.created_at).toLocaleTimeString('zh-CN', {
                                        hour: '2-digit',
                                        minute: '2-digit'
                                    });
                                    return `
                                        <div class="history-item">
                                            <i class="fa fa-check-circle" style="color:#4ade80; margin-right:8px;"></i>
                                            ${time} - 完成25分钟专注
                                        </div>
                                    `;
                                }).join('');
                                historyList.innerHTML = historyHtml;
                                
                                // 更新统计数据
                                document.getElementById('total-pomodoro').textContent = pomodoros.value.length;
                                const todayFocusMinutes = todayRecords.length * 25;
                                const todayHours = Math.floor(todayFocusMinutes / 60);
                                const todayMinutes = todayFocusMinutes % 60;
                                document.getElementById('focus-today').textContent = 
                                    (todayHours > 0 ? todayHours + 'h' : '') + todayMinutes + 'm';
                            }
                        } else {
                            historyList.innerHTML = '<div class="history-item">加载记录失败</div>';
                        }
                    }
                    
                    console.log('GitHub数据加载完成');
                    
                } catch (error) {
                    console.error('从GitHub加载数据失败:', error);
                    
                    // 如果配置允许，使用备用数据
                    if (PAGE_CONFIG.useFallback) {
                        showMessage('GitHub数据加载失败，使用备用数据', 'warning');
                        loadFallbackData();
                    } else {
                        // 显示错误信息
                        const errorDivs = document.querySelectorAll('.loading');
                        errorDivs.forEach(div => {
                            div.innerHTML = '<div class="error-info">数据加载失败，请检查网络连接</div>';
                            div.classList.remove('loading');
                        });
                    }
                }
                
            } catch (error) {
                console.error('初始化失败:', error);
                if (PAGE_CONFIG.useFallback) {
                    loadFallbackData();
                }
            }
        }
        
        // 页面加载完成后执行
        $(document).ready(function() {
            console.log('页面加载完成，开始初始化...');
            
            // 1. 初始化标题动画
            try {
                var typed = new Typed(".blogtitle", {
                    strings: ['百夜 | 学术与二次元', '百夜 | 数学与编程', '百夜 | 专注与创造'],
                    startDelay: 300,
                    typeSpeed: 100,
                    loop: true,
                    backSpeed: 50,
                    showCursor: true
                });
            } catch (error) {
                console.warn('标题动画初始化失败:', error);
            }
            
            // 2. 初始化音乐播放器
            try {
                const ap = new APlayer({
                    container: document.getElementById('aplayer'),
                    audio: [{
                        name: '学习专注音乐',
                        artist: '纯音乐',
                        url: 'https://music.163.com/song/media/outer/url?id=1859245776.mp3',
                        cover: 'https://p2.music.126.net/y-pQkLXU4Z5aXkQzSDSjag==/109951166118847666.jpg'
                    }],
                    volume: 0.7,
                    fixed: false,
                    mini: false,
                    autoplay: false,
                    theme: '#6751b9'
                });
            } catch (error) {
                console.warn('音乐播放器初始化失败:', error);
            }
            
            // 3. 加载数据
            setTimeout(() => {
                loadAllData();
            }, 500);
            
            // 4. 绑定番茄钟按钮事件
            document.addEventListener('click', function(e) {
                if (e.target.id === 'start-btn' || e.target.closest('#start-btn')) {
                    if (window.pomodoroManager && typeof window.pomodoroManager.start === 'function') {
                        window.pomodoroManager.start();
                    }
                }
                
                if (e.target.id === 'pause-btn' || e.target.closest('#pause-btn')) {
                    if (window.pomodoroManager && typeof window.pomodoroManager.pause === 'function') {
                        window.pomodoroManager.pause();
                    }
                }
                
                if (e.target.id === 'reset-btn' || e.target.closest('#reset-btn')) {
                    if (window.pomodoroManager && typeof window.pomodoroManager.reset === 'function') {
                        window.pomodoroManager.reset();
                    }
                }
            });
        });
        
        // 全局错误处理
        window.addEventListener('error', function(e) {
            console.error('全局错误:', e.error);
        });
        
        // 暴露必要的方法到全局
        window.loadAllData = loadAllData;
        window.PAGE_CONFIG = PAGE_CONFIG;
    </script>
</body>
</html>
