<body>

        <!-- 主要内容区域 -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.fancybox@2.1.5/source/jquery.fancybox.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/meting@2/dist/Meting.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    
    <script>
        // GitHub 配置 - 请替换为你的实际信息
        const GITHUB_CONFIG = {
            // 你的 GitHub 用户名
            username: '你的GitHub用户名',
            // 用于存储的仓库名
            repo: '你的仓库名',
            // OAuth App 的 Client ID
            clientId: 'YOUR_CLIENT_ID',
            // GitHub API 基础 URL
            apiBase: 'https://api.github.com',
            // Issues 标签定义
            labels: {
                thought: 'thought',      // 想法
                pomodoro: 'pomodoro',    // 番茄钟
                mood: 'mood',           // 心情
                stat: 'stat'            // 统计数据
            }
        };

        // 存储访问令牌
        let accessToken = localStorage.getItem('github_access_token');

        $(document).ready(function() {
            // 初始化动态标题
            var typed = new Typed(".blogtitle", {
                strings: ['百夜 | 学术与二次元', '百夜 | 数学与编程', '百夜 | 专注与创造'],
                startDelay: 300,
                typeSpeed: 100,
                loop: true,
                backSpeed: 50,
                showCursor: true
            });
            
            // 初始化音乐播放器
            const ap = new APlayer({
                container: document.getElementById('aplayer'),
                audio: [{
                    name: '学习专注音乐',
                    artist: '纯音乐',
                    url: 'https://music.163.com/song/media/outer/url?id=1859245776.mp3',
                    cover: 'https://p2.music.126.net/y-pQkLXU4Z5aXkQzSDSjag==/109951166118847666.jpg'
                }, {
                    name: '宁静钢琴曲',
                    artist: '钢琴曲',
                    url: 'https://music.163.com/song/media/outer/url?id=1392997646.mp3',
                    cover: 'https://p1.music.126.net/5J1ZvhykLQxqKp5Wv-3X0w==/109951164119981465.jpg'
                }, {
                    name: '白噪音 - 雨声',
                    artist: '自然声音',
                    url: 'https://music.163.com/song/media/outer/url?id=1463165983.mp3',
                    cover: 'https://p1.music.126.net/MJ8Nw-kr3wT9PEO8Dnl_qw==/109951164215003212.jpg'
                }],
                volume: 0.7,
                fixed: false,
                mini: false,
                autoplay: false,
                theme: '#6751b9'
            });
            
            // 加载所有数据
            loadAllData();
        });
        
        // GitHub API 相关函数
        async function githubRequest(endpoint, options = {}) {
            const url = `${GITHUB_CONFIG.apiBase}${endpoint}`;
            
            const headers = {
                'Accept': 'application/vnd.github.v3+json',
                ...options.headers
            };
            
            // 如果有访问令牌，添加到请求头
            if (accessToken) {
                headers['Authorization'] = `token ${accessToken}`;
            }
            
            const response = await fetch(url, {
                ...options,
                headers
            });
            
            if (!response.ok) {
                throw new Error(`GitHub API 请求失败: ${response.status}`);
            }
            
            return response.json();
        }
        
        // 获取 Issues
        async function getIssues(label = null, state = 'open') {
            let endpoint = `/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/issues`;
            let params = [];
            
            if (label) {
                params.push(`labels=${label}`);
            }
            if (state) {
                params.push(`state=${state}`);
            }
            
            if (params.length > 0) {
                endpoint += `?${params.join('&')}`;
            }
            
            return githubRequest(endpoint);
        }
        
        // 创建 Issue
        async function createIssue(title, body, labels = []) {
            const endpoint = `/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/issues`;
            
            return githubRequest(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title,
                    body,
                    labels
                })
            });
        }
        
        // 更新 Issue
        async function updateIssue(issueNumber, updates) {
            const endpoint = `/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/issues/${issueNumber}`;
            
            return githubRequest(endpoint, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updates)
            });
        }
        
        // 关闭 Issue
        async function closeIssue(issueNumber) {
            return updateIssue(issueNumber, { state: 'closed' });
        }
        
        // 数据加载函数
        async function loadAllData() {
            try {
                // 并行加载所有数据
                await Promise.all([
                    loadTodayMood(),
                    loadThoughts(),
                    loadPomodoroData(),
                    loadStatistics()
                ]);
            } catch (error) {
                console.error('加载数据失败:', error);
                showErrorMessage('数据加载失败，请检查网络连接');
            }
        }
        
        // 加载今日心情
        async function loadTodayMood() {
            try {
                const today = new Date().toISOString().split('T')[0];
                const issues = await getIssues(GITHUB_CONFIG.labels.mood);
                
                // 查找今天的心情
                const todayMood = issues.find(issue => {
                    const issueDate = new Date(issue.created_at).toISOString().split('T')[0];
                    return issueDate === today;
                });
                
                const moodDisplay = document.getElementById('mood-display');
                if (todayMood) {
                    moodDisplay.innerHTML = `<div class="mood-content">${todayMood.body}</div>`;
                } else {
                    moodDisplay.innerHTML = '<div class="mood-content" style="color: #a0aec0; font-style: italic;">今天还没有记录心情</div>';
                }
            } catch (error) {
                console.error('加载心情失败:', error);
            }
        }
        
        // 加载想法
        async function loadThoughts() {
            try {
                const issues = await getIssues(GITHUB_CONFIG.labels.thought);
                const thoughtsList = document.getElementById('thoughts-list');
                
                if (issues.length === 0) {
                    thoughtsList.innerHTML = `
                        <div class="thought-item">
                            <div style="text-align: center; color: #a0aec0; padding: 40px 20px;">
                                <i class="fa fa-pencil" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5;"></i>
                                <p>还没有发布任何想法</p>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                let html = '';
                issues.forEach(issue => {
                    const createTime = new Date(issue.created_at).toLocaleString('zh-CN');
                    const body = JSON.parse(issue.body || '{}');
                    
                    html += `
                        <div class="thought-item">
                            <div class="thought-header">
                                <img src="https://cdn.jsdelivr.net/gh/guoshijiang/picbed/2023/10/202310071352613.jpg" class="thought-avatar" alt="头像">
                                <div>
                                    <div class="thought-author">摸鱼爱好者</div>
                                    <div class="thought-time">${createTime}</div>
                                </div>
                            </div>
                            <div class="thought-content">${body.content || issue.title}</div>
                            <div class="thought-actions">
                                <div class="thought-action">
                                    <i class="fa fa-thumbs-up"></i> ${issue.reactions ? issue.reactions['+1'] : 0}
                                </div>
                                <div class="thought-action">
                                    <i class="fa fa-comment"></i> ${issue.comments}
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                thoughtsList.innerHTML = html;
            } catch (error) {
                console.error('加载想法失败:', error);
            }
        }
        
        // 加载番茄钟数据
        async function loadPomodoroData() {
            try {
                const issues = await getIssues(GITHUB_CONFIG.labels.pomodoro);
                const today = new Date().toISOString().split('T')[0];
                
                // 今日完成记录
                const todayRecords = issues.filter(issue => {
                    const issueDate = new Date(issue.created_at).toISOString().split('T')[0];
                    return issueDate === today;
                });
                
                // 更新显示
                const historyList = document.getElementById('history-list');
                if (todayRecords.length === 0) {
                    historyList.innerHTML = '<div class="history-item">今天还没有记录，开始第一个番茄钟吧！</div>';
                } else {
                    let html = '';
                    todayRecords.slice(0, 5).forEach(record => {
                        const time = new Date(record.created_at).toLocaleTimeString('zh-CN', { 
                            hour: '2-digit', 
                            minute: '2-digit' 
                        });
                        html += `
                            <div class="history-item">
                                <i class="fa fa-check-circle" style="color:#4ade80; margin-right:8px;"></i>
                                ${time} - 完成25分钟专注
                            </div>
                        `;
                    });
                    historyList.innerHTML = html;
                }
                
                // 更新累计数量
                document.getElementById('total-pomodoro').textContent = issues.length;
                
                // 计算今日专注时间
                const todayFocusMinutes = todayRecords.length * 25;
                const todayHours = Math.floor(todayFocusMinutes / 60);
                const todayMinutes = todayFocusMinutes % 60;
                document.getElementById('focus-today').textContent = 
                    `${todayHours > 0 ? todayHours + 'h' : ''}${todayMinutes}m`;
                
                // 计算连续天数
                const dates = [...new Set(issues.map(issue => 
                    new Date(issue.created_at).toISOString().split('T')[0]
                ))];
                dates.sort((a, b) => new Date(b) - new Date(a));
                
                let streak = 0;
                let currentDate = new Date();
                for (let i = 0; i < dates.length; i++) {
                    const expectedDate = new Date(currentDate - i * 24 * 60 * 60 * 1000)
                        .toISOString().split('T')[0];
                    if (dates.includes(expectedDate)) {
                        streak++;
                    } else {
                        break;
                    }
                }
                document.getElementById('current-streak').textContent = streak;
                
            } catch (error) {
                console.error('加载番茄钟数据失败:', error);
            }
        }
        
        // 加载统计数据
        async function loadStatistics() {
            try {
                const issues = await getIssues(GITHUB_CONFIG.labels.stat);
                
                // 如果有统计数据，更新显示
                if (issues.length > 0) {
                    const latestStat = issues[0];
                    const stats = JSON.parse(latestStat.body || '{}');
                    
                    // 可以在这里更新统计数据
                    // 例如：document.getElementById('some-stat').textContent = stats.value;
                }
            } catch (error) {
                console.error('加载统计数据失败:', error);
            }
        }
        
        // 错误提示
        function showErrorMessage(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `
                <div style="background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); 
                     border-radius: 8px; padding: 15px; margin: 20px; color: #f87171;">
                    <i class="fa fa-exclamation-triangle"></i> ${message}
                </div>
            `;
            
            // 插入到页面顶部
            document.querySelector('#body-wrap').insertBefore(errorDiv, document.querySelector('nav'));
            
            // 5秒后自动移除
            setTimeout(() => errorDiv.remove(), 5000);
        }
        
        // 图片查看器函数
        function viewImage(imageSrc) {
            document.getElementById('viewed-image').src = imageSrc;
            document.getElementById('image-viewer').style.display = 'flex';
        }
        
        function closeImageViewer() {
            document.getElementById('image-viewer').style.display = 'none';
        }
    </script>
