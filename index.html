    <!-- 前台页面初始化 -->
    <script>
        // 配置
        const CONFIG = {
            repoOwner: '你的GitHub用户名',
            repoName: '你的仓库名'
        };
        
        // 全局变量
        let githubAPI = null;
        let currentUser = null;
        
        $(document).ready(function() {
            // 初始化动态标题
            var typed = new Typed(".blogtitle", {
                strings: ['百夜 | 学术与二次元', '百夜 | 数学与编程', '百夜 | 专注与创造'],
                startDelay: 300,
                typeSpeed: 100,
                loop: true,
                backSpeed: 50,
                showCursor: true
            });
            
            // 初始化音乐播放器
            const ap = new APlayer({
                container: document.getElementById('aplayer'),
                audio: [{
                    name: '学习专注音乐',
                    artist: '纯音乐',
                    url: 'https://music.163.com/song/media/outer/url?id=1859245776.mp3',
                    cover: 'https://p2.music.126.net/y-pQkLXU4Z5aXkQzSDSjag==/109951166118847666.jpg'
                }],
                volume: 0.7,
                fixed: false,
                mini: false,
                autoplay: false,
                theme: '#6751b9'
            });
            
            // 加载数据
            loadAllData();
        });
        
        // 加载所有数据
        async function loadAllData() {
            try {
                // 使用公共 GitHub API（无需认证）
                githubAPI = new GitHubAPI(null, CONFIG.repoOwner, CONFIG.repoName);
                
                // 并行加载所有数据
                await Promise.all([
                    loadTodayMood(),
                    loadThoughts(),
                    loadPomodoroData(),
                    loadStatistics()
                ]);
                
                console.log('数据加载完成');
            } catch (error) {
                console.error('加载数据失败:', error);
                showMessage('数据加载失败，请稍后重试', 'error');
            }
        }
        
        // 加载今日心情
        async function loadTodayMood() {
            try {
                const todayMood = await githubAPI.getTodayMood();
                const moodDisplay = document.getElementById('mood-display');
                
                if (todayMood) {
                    moodDisplay.innerHTML = `<div class="mood-content">${todayMood.body}</div>`;
                } else {
                    moodDisplay.innerHTML = '<div class="mood-content" style="color: #a0aec0; font-style: italic;">今天还没有记录心情</div>';
                }
            } catch (error) {
                console.error('加载心情失败:', error);
            }
        }
        
        // 加载想法
        async function loadThoughts() {
            try {
                const thoughts = await githubAPI.getIssues({ 
                    labels: ['thought', 'personal-blog'],
                    per_page: 10 
                });
                
                thoughtsManager.displayThoughts(thoughts, 'thoughts-list');
            } catch (error) {
                console.error('加载想法失败:', error);
            }
        }
        
        // 加载番茄钟数据
        async function loadPomodoroData() {
            try {
                const today = new Date().toISOString().split('T')[0];
                const pomodoros = await githubAPI.getIssues({ 
                    labels: ['pomodoro', 'personal-blog'],
                    per_page: 50 
                });
                
                const todayRecords = pomodoros.filter(issue => {
                    const issueDate = new Date(issue.created_at).toISOString().split('T')[0];
                    return issueDate === today;
                });
                
                const historyList = document.getElementById('history-list');
                if (todayRecords.length === 0) {
                    historyList.innerHTML = '<div class="history-item">今天还没有记录</div>';
                } else {
                    let html = '';
                    todayRecords.slice(0, 5).forEach(issue => {
                        const time = new Date(issue.created_at).toLocaleTimeString('zh-CN', { 
                            hour: '2-digit', 
                            minute: '2-digit' 
                        });
                        html += `
                            <div class="history-item">
                                <i class="fa fa-check-circle" style="color:#4ade80; margin-right:8px;"></i>
                                ${time} - 完成25分钟专注
                            </div>
                        `;
                    });
                    historyList.innerHTML = html;
                }
                
                // 更新统计数据
                document.getElementById('total-pomodoro').textContent = pomodoros.length;
                
                // 计算今日专注时间
                const todayFocusMinutes = todayRecords.length * 25;
                const todayHours = Math.floor(todayFocusMinutes / 60);
                const todayMinutes = todayFocusMinutes % 60;
                document.getElementById('focus-today').textContent = 
                    `${todayHours > 0 ? todayHours + 'h' : ''}${todayMinutes}m`;
                
            } catch (error) {
                console.error('加载番茄钟数据失败:', error);
            }
        }
        
        // 加载统计数据
        async function loadStatistics() {
            try {
                // 这里可以添加更多统计数据的计算
                // 比如连续天数等
            } catch (error) {
                console.error('加载统计数据失败:', error);
            }
        }
        
        // 显示消息
        function showMessage(message, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 10px 20px;
                border-radius: 8px;
                background: ${type === 'error' ? 'rgba(239, 68, 68, 0.9)' : 'rgba(103, 81, 185, 0.9)'};
                color: white;
                z-index: 9999;
            `;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }
    </script>
